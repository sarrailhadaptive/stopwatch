<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app/styles.css" />
    <script type="module" src="/js/main.js" defer></script>
    <title>StopWatch</title>
  </head>
  <body>
    <div class="main">
      <div class="time-clock-24h">20:20</div>
      <div>
        <div class="battery-border"></div>
        <div class="battery-cap"></div>
        <div class="battery-charge"></div>
      </div>
      <div>
        <div class="wifi-top-line"></div>
        <div class="black-top-filler"></div>
        <div class="wifi-middle-line"></div>
        <div class="black-middle-filler"></div>
        <div class="wifi-bottom-line"></div>
        <div class="black-triangle-left-filler"></div>
        <div class="black-triangle-right-filler"></div>
      </div>
      <div>
        <div class="signal-bar-3"></div>
        <div class="signal-bar-2"></div>
        <div class="signal-bar-1"></div>
        <div class="signal-bar-0"></div>
      </div>
      <div id="timer"><h1>00:00.00</h1></div>
      <div class="buttons-container">
        <div class="reset-lap-button-container"></div>
        <div class="reset-lap-button"><h4>Lap</h4></div>
        <div class="start-stop-button-container"></div>
        <div class="start-stop-button"><h4>Start</h4></div>
      </div>
      <div>
        <div class="dot-1"></div>
        <div class="dot-0"></div>
      </div>
    </div>
    <div class="lap-scrollbar-div"></div>
    <footer class="navigation-bar-bottom"></footer>
  </body>
</html>
